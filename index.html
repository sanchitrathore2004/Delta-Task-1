<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming area</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        RICOCHET RUMBLE
    </div>
    <div class="container">
        <div class="playspace">
            <div class="rowup">
                <div id="box1" class="dabba1"></div>
                <div id="box2" class="dabba1"></div>
                <div id="box3" class="dabba1"></div>
                <div id="box4" class="dabba1 TITAN red">TITAN</div>
                <div id="box5" class="dabba1"></div>
                <div id="box6" class="dabba1"></div>
                <div id="box7" class="dabba1"></div>
                <div id="box8" class="dabba1 CANON red">CANON</div>
            </div>
            <div class="rowup">
                <div id="box9" class="dabba"></div>
                <div id="box10" class="dabba"></div>
                <div id="box11" class="dabba"></div>
                <div id="box12" class="dabba"></div>
                <div id="box13" class="dabba"></div>
                <div id="box14" class="dabba TANK red">TANK</div>
                <div class="turn">
                    TURN <div class="currTurn"></div>
                </div>
                <div id="box15" class="dabba"></div>
                <div id="box16" class="dabba"></div>
            </div>
            <div class="rowup">
                <div id="box17" class="dabba"></div>
                <div id="box18" class="dabba semirico red"><span id="redsemirico" class="rotatee">SEMIRICO</span></div>
                <div id="box19" class="dabba rico red"><span id="redrico" class="rotatee">RICO</span></div>
                <div id="box20" class="dabba"></div>
                <div id="box21" class="dabba"></div>
                <div id="box22" class="dabba"></div>
                <div id="box23" class="dabba"></div>
                <div id="box24" class="dabba"></div>
            </div>
            <div class="rowup">
                <div id="box25" class="dabba"></div>
                <div id="box26" class="dabba"></div>
                <div id="box27" class="dabba"></div>
                <div id="box28" class="dabba"></div>
                <div class="rotation">
                    <div class="left">ANTICLOCKWISE</div>
                    <div class="right">CLOCKWISE</div>
                </div>
                <div class="time-message">
                    TIME LEFT
                </div>
                <div class="timer">
                    <div class="timer-red">
                        300
                    </div>
                    <div class="timer-aqua">
                        300
                    </div>
                </div>
                <div id="box29" class="dabba"></div>
                <div id="box30" class="dabba"></div>
                <div id="box31" class="dabba"></div>
                <div id="box32" class="dabba"></div>
                <div class="btns">
                    <div class="reset">
                        RESET
                    </div>
                    <div class="pause">
                        PAUSE
                    </div>
                    <div class="resume">
                        RESUME
                    </div>
                </div>
            </div>
            <div class="rowdown">
                <div id="box33" class="dabba"></div>
                <div id="box34" class="dabba"></div>
                <div id="box35" class="dabba"></div>
                <div id="box36" class="dabba"></div>
                <div id="box37" class="dabba"></div>
                <div id="box38" class="dabba"></div>
                <div id="box39" class="dabba"></div>
                <div id="box40" class="dabba"></div>
            </div>
            <div class="rowdown">
                <div id="box41" class="dabba"></div>
                <div id="box42" class="dabba"></div>
                <div id="box43" class="dabba"></div>
                <div id="box44" class="dabba"></div>
                <div id="box45" class="dabba"></div>
                <div id="box46" class="dabba semirico aqua"><span id="aquasemirico" class="rotatee">SEMIRICO</span></div>
                <div id="box47" class="dabba rico aqua"><span id="aquarico" class="rotatee">RICO</span></div>
                <div id="box48" class="dabba"></div>
            </div>
            <div class="rowdown">
                <div id="box49" class="dabba"></div>
                <div id="box50" class="dabba"></div>
                <div id="box51" class="dabba tank aqua">TANK</div>
                <div id="box52" class="dabba"></div>
                <div id="box53" class="dabba"></div>
                <div id="box54" class="dabba"></div>
                <div id="box55" class="dabba"></div>
                <div id="box56" class="dabba"></div>
            </div>
            <div class="rowdown">
                <div id="box57" class="dabba8 CANON aqua">CANON</div>
                <div id="box58" class="dabba8"></div>
                <div id="box59" class="dabba8"></div>
                <div id="box60" class="dabba8"></div>
                <div id="box61" class="dabba8 titan aqua">TITAN</div>
                <div id="box62" class="dabba8"></div>
                <div id="box63" class="dabba8"></div>
                <div id="box64" class="dabba8"></div>
            </div>
            <div id="bullet-container"></div>
            <audio id="hit-sound" src="bullet sound-[AudioTrimmer.com]-[AudioTrimmer.com].mp3"></audio>
            <audio id="collide-sound" src="normal hit-[AudioTrimmer.com].mp3"></audio>
            <audio id="semi-hit" src="semihit.mp3"></audio>
        </div>
        <div class="history">
            <div class="heading">HISTORY OF MOVES</div>
            <div class="elsething">
            <div class="name-piece">PIECE NAME</div>
            <div class="from">FROM</div>
            <div class="to">TO</div>
        </div>
        </div>
        <div class="directional-bullet">
            <div class="normal">NORMAL</div>
            <div class="p-45">+45 DEG</div>
            <div class="n-45">-45 DEG</div>
            <div class="left-bullet">LEFT</div>
            <div class="right-bullet">RIGHT</div>
        </div>
    </div>
    <script type="module" src="scriptAll.js"></script>
</body>
</html>
